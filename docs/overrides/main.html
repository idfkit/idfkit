{% extends "base.html" %}

{% block extrahead %}
  <!-- Twitter Card defaults -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.meta.get('title', page.title) }} - idfkit">
  <meta name="twitter:description" content="{{ page.meta.get('description', config.site_description) }}">

  <!-- Additional OG tags -->
  <meta property="og:site_name" content="idfkit">
  <meta property="og:locale" content="en_US">

  <!-- JSON-LD Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "TechArticle",
    "headline": {{ page.meta.get('title', page.title) | tojson }},
    "description": {{ page.meta.get('description', config.site_description) | tojson }},
    "url": "{{ page.canonical_url }}",
    "isPartOf": {
      "@type": "WebSite",
      "name": "idfkit",
      "url": "https://py.idfkit.com/"
    },
    "about": {
      "@type": "SoftwareSourceCode",
      "name": "idfkit",
      "url": "https://github.com/idfkit/idfkit",
      "programmingLanguage": "Python",
      "codeRepository": "https://github.com/idfkit/idfkit"
    }
  }
  </script>
{% endblock %}
